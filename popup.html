<!DOCTYPE html>
<html>
<head>
  <title>UnBait</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 300px;
      padding: 15px;
      color: #333;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
      display: flex;
      align-items: center;
    }
    
    h1 img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    
    p {
      margin: 10px 0;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .button {
      display: block;
      background-color: #0a2440;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 15px;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #15395d;
    }
  </style>
</head>
<body>
  <h1><img src="images/icon48.png" alt="UnBait logo">UnBait</h1>
  
  <p>Right-click on any link and select "UnBait this link" to get a quick answer without visiting the page.</p>
  
  <p>This extension uses AI to analyse articles and provide concise answers to clickbait headlines.</p>
  
  <a href="options.html" class="button" target="_blank">Settings</a>
</body>
</html>
